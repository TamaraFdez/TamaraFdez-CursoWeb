<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css" />

  <title>Expect more food - Order</title>
  <link rel="icon" type="svg" href="favicon.ico">
</head>

<body class="d-flex flex-column">
  <div class="container bg-light px-0 min-vh-100 d-flex flex-column">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark text-ligth px-4">
      <!-- logo -->

      <a class="navbar-brand" href="index.html">
        Expect M<i class="fa-solid fa-utensils text-primary"></i>RE food</a>
      <!-- boton hamburguesa -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Menu -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="order.html">Order</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="flex-grow-1 px-3">
      <h1>Place your order!</h1>
      <p>
        No cookies are used on this site. Expect MORE food ensures the
        security and protection of the personal information that you submit
        via the form below.
      </p>
      <div>
        <form action="https://it-fact.be/form.php" method="post">
          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6 col-lg-4">
                <div class="d-flex flex-column">
                  <div class="form-floating mb-3">
                    <input type="text" id="name" name="name" class="form-control" required placeholder="Name" />
                    <label for="name">Name</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="email" id="email" name="email" class="form-control" required
                      placeholder="Email address" />
                    <label for="email">Email address</label>
                  </div>
                </div>
              </div>

              <div class="col-md-6 col-lg-4">
                <div class="d-flex flex-column">
                  <div class="form-floating mb-3">
                    <input type="tel" id="phone" name="phone" class="form-control" required
                      pattern="^\+32\s\d{1,2}\s\d{2,3}\s\d{2}\s\d{2}$" placeholder="+32 2 xx xx xx" />
                    <label for="phone">Phone</label>
                  </div>

                  <div class="form-floating mb-3">
                    <select id="food" name="food" class="form-select">
                      <option value="" disabled selected>
                        Select your favorite food
                      </option>
                      <option value="pizza">Pizza (€ 7.95)</option>
                      <option value="sandwich">Sandwich (€ 3.95)</option>
                      <option value="salad">Salad (€ 5.95)</option>
                    </select>
                    <label for="food" class="mb-3">Food:</label>
                  </div>
                </div>
              </div>

              <div class="col-md-12 col-lg-4">
                <div class="d-flex flex-column">
                  <label class="form-floating mb-3">
                    Payment:
                    <div class="d-flex flex-column">
                      <label for="bankCard" class="form-check-label">
                        <input type="radio" id="bankCard" name="payment" value="bank card" class="form-check-input" />
                        Bank card
                      </label>
                      <label for="studentBill" class="form-check-label">
                        <input type="radio" id="studentBill" name="payment" value="student bill"
                          class="form-check-input" />
                        Student bill
                      </label>
                    </div>
                  </label>
                </div>

                <!-- Botones -->
                <div class="d-flex flex-column flex-md-row gap-2">
                  <input type="button" class="btn btn-primary" value="Order food" onclick="submitForm()" />
                  <input type="button" class="btn btn-outline-secondary" value="Clear values" onclick="resetForm()" />
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer class="bg-dark text-light d-flex align-items-center justify-content-center p-2">
      <p class="mb-0">
        <i class="fa-solid fa-copyright"></i>Expect M<i class="fa-solid fa-utensils text-primary"></i>RE food - 2022
      </p>
    </footer>
  </div>
  <script>
    function submitForm() {
      // Lógica para enviar el formulario
      document.querySelector("form").submit();
    }

    function resetForm() {
      // Lógica para restablecer el formulario
      document.querySelector("form").reset();
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
