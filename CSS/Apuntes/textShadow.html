<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text Shadow</title>
    <style>
        h1{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        h1.a{
            text-shadow: 0.2rem 0.2rem steelblue;
        }
        h1.b{
            text-shadow: 0.2rem 0.2rem 0.3rem steelblue;
        }
        h1.c{
            color: white;
            text-shadow: 0.2rem 0.2rem 1rem steelblue;
        }
        h1.d{
            text-shadow: -0.2rem -0.2rem 0.7rem steelblue;
        }
    </style>
</head>
<body>
    <!-- h1.a{Hollow World}*4 -->
    <h1 class="a">Hollow World</h1>
    <h1 class="b">Hollow World</h1>
    <h1 class="c">Hollow World</h1>
    <h1 class="d">Hollow World</h1>
</body>
</html>
