                <button class="btn btn-search" value="Buscar"> <img src="bx-search.svg" alt="lupa"></button>

            </div>
        </div>
    </header>
    <main>
        <h1>Regístrate</h1>
        <form action="#" method="get">

            <label>Tu Nombre: <br>
                <input type="text" id="name" name="name" required></label> <br>
            <label>Tus Apellidos: <br>
                <input type="text" name="last-name" id="last-name" required></label><br>
            <label>Tu Email: <br>
                <input type="email" name="email" id="email" required></label><br>

            <label>Tu dirección: <br>
                <input type="text" id="address" name="street-address" required></label><br>

            <label>Ciudad: <br>
                <input type="text" id="city" name="city" required>
            </label><br>
            <label>Código Postal: <br>
                <input type="text" id="codigopostal" pattern="[0-9]" required="required">
            </label><br><label>Crea una contraseña: <br>
                <input type="password" name="new-password" id="new-password" pattern="[a-z0-5]{8,}"
                    required></label><br>
            <h2>Sexo:</h2>
            <div class="sex">

                <label>
                    <input type="radio" id="female" name="sexo" checked> Femenino</label>
                <label>
                    <input type="radio" id="male" name="sexo"> Masculino</label>
                <label>
                    <input type="radio" id="other" name="sexo"> Otros</label>
            </div>

            <div class="terms">
                <input type="checkbox" id="terms-and-conditios" name="terms-and-conditios" required> <label
                    for="terms-and-conditios">Acepto
                    los <a href="#">Terminos y condiciones</a>
                </label>
            </div>
            <div class="send">
                <button class="btn sumbit" type="submit">Enviar</button>
                <button class="btn reset" type="reset">Borrar</button>
            </div>



        </form>
    </main>
